<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ore coffee house - 가입하기</title>
  <link rel="stylesheet" href="../css/join.css?after">
</head>
<body>

<th:block th:include="/header_second.html"></th:block>


<div class="join_text">회원가입</div>
<form action="/join" method="post">
    <div class="join_ctn">

        <div>
            <span class="ctn_tt">이름<bold>*</bold></span>
            <div>
                <div>
                    <input class="square" type="text" name="" placeholder="이름"/>
                </div>
            </div>
        </div>

        <div>
            <span class="ctn_tt">이메일<bold>*</bold></span>
            <div>
                <div>
                    <input class="square" type="text" name="memEmail" placeholder="이메일"/>
                </div>
            </div>
        </div>
        <div>
            <span class="ctn_tt">비밀번호<bold>*</bold></span>
            <div>
                <div>
                    <input class="square" type="password" name="memPw" placeholder="비밀번호"/>
                </div>
            </div>
        </div>
        <div>
            <span class="ctn_tt">비밀번호 확인<bold>*</bold></span>
            <div>
                <div>
                    <input class="square" type="password" name="" placeholder="비밀번호 확인"/>
                </div>
            </div>
        </div>
        <div>
            <span class="ctn_tt">생년월일</span>
            <div>
                <div class="please">
                    <input class="square" type="text" name="memBth" placeholder="생년월일"/>
                    생년월일을 입력해주시면 생일 쿠폰을 지급해 드립니다.
                </div>
            </div>
        </div>
        
        <div id="agreement">
            <input type="checkbox" id="agreement_chk">
            <label for="agreement_chk" style=cursor:pointer>서비스 약관에 동의합니다. <bold>약관 보기</bold></label>
        </div>

      <input class="join_btn" type="submit" value="가입하기">

        <div id="another_mtd">
            <div class="or">
                <div class="or_bar"></div>
                또는
                <div class="or_bar"></div>
            </div>
            <div>카카오 계정으로 이용하실 수 있습니다.</div>
        </div>

        <a href="">
            <img class="kakao_login_btn" src="../images/kakao_login.png" alt="">
        </a>

    </div>
</form>



</div>



</body>
</html>
